<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/recommendList.css">
    <link rel="stylesheet" href="css/player.css">
    <script src='assets/iconfont.js'></script>
</head>

<body>
    <div class="display-flex flex-column justify-content-between wrapper">
        <!-- 首页内容 -->
        <header class='head'>播放器首页</header>
        <!-- 中间主体部分 -->
        <section id='app'>
            <div class="player-background-image">
                
                <div class="player-content display-flex w">
                    <div class="player-album-cover display-flex">
                        <div class="album">
                            <div class="cover running">
                                <img src="https://th.bing.com/th/id/R7466240255fa48164e1d741fb8b29893?rik=qd9WWhLotZqIAg&riu=http%3a%2f%2fpicture.ik123.com%2fuploads%2fallimg%2f160906%2f3-160Z6154A8.jpg&ehk=T2cuZ%2fECZd2tvUCSXRgW2e2axgZ8c4rM2GQpotzo3Ec%3d&risl=&pid=ImgRaw"
                                alt="">
                            </div>
                        </div>
                    </div>
                    <div class="player-lyric display-flex flex-column   justify-content-start   align-items-start">
                        <h3>老姐</h3>
                        <div class="info">
                            <span class='label'>专辑：</span><span class='tag'>小黄</span>
                            <span class='label'>歌手：</span><span class='tag'>李荣浩</span>
                            <span class='label'>专辑：</span><span class='tag'>小黄</span>
                        </div>
                        <div class="lyric-wrap">
                            <p class="song-lyric-item">一张褪色的照片</p>
                            <p class="song-lyric-item">好像带给我一点点怀念</p>
                            <p class="song-lyric-item">巷尾老爷爷卖的热汤面</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 播放器控制 -->
        <section class='player-control display-flex justify-content-start'>
            <!-- 左侧歌曲信息 -->
            <div class="player-control-songInfo display-flex justify-content-start">
                <div class="img">
                    <img src="https://th.bing.com/th/id/R7466240255fa48164e1d741fb8b29893?rik=qd9WWhLotZqIAg&riu=http%3a%2f%2fpicture.ik123.com%2fuploads%2fallimg%2f160906%2f3-160Z6154A8.jpg&ehk=T2cuZ%2fECZd2tvUCSXRgW2e2axgZ8c4rM2GQpotzo3Ec%3d&risl=&pid=ImgRaw"
                        alt="" />
                </div>
                <div class="song-content display-flex flex-column align-items-start">
                    <div class="song-name">大碗宽面</div>
                    <div class="singer-name single-text-omitted ">吴亦凡giegieyydsyydsyyds</div>
                </div>
            </div>
            <!-- 右侧控件 -->
            <div class="player-control-unit display-flex justify-content-between">
                <div class="play-control ">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shangyiqu"></use>
                      </svg>
                      <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-bofangzhong"></use>
                      </svg>
                      <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiayiqu"></use>
                      </svg>
                </div>
                <div class="song-progress  display-flex justify-content-between">
                    <div class='time-progress display-flex justify-content-between'>
                        <span class="current">00:00</span>
                        <div class="progress">
                            <div class="progress-bar"></div>
                            <div class="progress-dot"></div>
                        </div>
                        <span class='end'>00:00</span>
                    </div>
                    <div class="volumn display-flex justify-content-between">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yinliang"></use>
                          </svg>
                          <div class="progress">
                            <div class="progress-bar"></div>
                            <div class="progress-dot"></div>
                          </div>
                    </div>
                </div>
                <div class="list">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-liebiaoxunhuan"></use>
                      </svg>
                      <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-bofangliebiao"></use>
                        </svg>
                </div>
            </div>
        </section>
    </div>
  <script src="./js/util/util.js" type="module"></script>
</body>
</html>
